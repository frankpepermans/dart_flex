<!DOCTYPE html>

<html>
  <head>
    <title>dart_flex_example</title>
    <link rel="stylesheet" href="dart_flex_example.css">
  </head>
 
  <body>
    <div id='header'>
      <span class="header-large">Basic Dart Flex example, grid with 1000 randomized items</span><br>
      <span class="header-small">The 'due date' and 'status' are editable, you can modify the master tables on the right. Since all objects are Observable, changes are being reflected immediately.</span>

    <script src="packages/browser/dart.js"></script>
  </body>
</html>
