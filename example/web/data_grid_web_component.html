<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <title>dart_flex demo with web_ui</title>
    
    <link rel="stylesheet" href="data_grid_web_component.css">
    <link rel="import" href="dart_flex_include.html">
    <link rel="import" href="example_include.html">
    
    <script type="application/dart" src="data_grid_web_component.dart"></script>

  <body>
    <x-dart-flex-root-container>
          
        <x-view-stack 
          id="target"
          percent-width="{{100.0}}"
          percent-height="{{100.0}}">
          
          <x-view-stack-element
            x-id="layoutView"
            id="view-1"
            list-name="Layout swapper"
            percent-width="{{100.0}}"
            percent-height="{{100.0}}">
              
              <x-h-group
                align="left"
                percent-width="{{100.0}}"
                height="{{20}}">
                  
                <x-rich-text
                  width="{{160}}"
                  text="Swap the layout!"
                  align="center">
                </x-rich-text>
                
                <x-combo-box
                  x-id="layoutSelector"
                  width="{{120}}"
                  height="{{20}}"
                  label-function="{{
                    (Map item) => item['label']
                  }}"
                  x-data-provider="{{
                    new ListCollection(
                        source: [
                          {'label':'tile group', 'value':new TileLayout()},
                          {'label':'horizontal group', 'value':new HorizontalLayout()},
                          {'label':'vertical group', 'value':new VerticalLayout()}
                        ]
                    )
                  }}">
                </x-combo-box>
                
              </x-h-group>
              
              <x-h-group
                align="left"
                percent-width="{{100.0}}"
                height="{{20}}">
                  
                <x-rich-text
                  width="{{160}}"
                  text="Change the gap!"
                  align="center">
                </x-rich-text>
                
                <x-slider
                  x-id="gapSelector"
                  min="{{0}}"
                  max="{{50}}"
                  step="{{1}}"
                  value="{{10}}"
                  width="{{120}}"
                  height="{{20}}">
                </x-slider>
                
              </x-h-group>
              
              <x-group
                x-id="imageGroup"
                layout="{{new TileLayout()}}"
                percent-width="{{100.0}}"
                percent-height="{{100.0}}">
                  
                  <x-image
                    width="{{100}}"
                    height="{{100}}"
                    source="dartlang.png">

                    width="{{100}}"

            x-id="dataGridView"
            id="view-2"
            list-name="Dart full list issues grid"
            percent-width="{{100.0}}"
            percent-height="{{100.0}}">
              
              <x-data-grid
                x-id="issuesGrid"
                percent-width="{{100.0}}"
                percent-height="{{100.0}}"

                row-height="{{60}}"
                column-spacing="{{0}}"
                row-spacing="{{0}}">

          </x-view-stack-element>
          
          <x-view-stack-element
            x-id="layoutViewCode"
            id="view-1-code"
